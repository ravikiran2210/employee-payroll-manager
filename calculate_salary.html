<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Salary</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
            font-family: Raleway, sans-serif;
        }
        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 360px;
            background: #fff;
            box-shadow: 0px 0px 24px #5C5696;
            padding: 20px;
            border-radius: 10px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #4C489D;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-field {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: none;
            font-weight: 700;
            transition: .2s;
        }
        .form-input:focus,
        .form-input:hover {
            outline: none;
            border-bottom-color: #6A679E;
        }
        .form-submit {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            background: #fff;
            border: 1px solid #D4D3E8;
            border-radius: 26px;
            text-transform: uppercase;
            font-weight: 700;
            color: #4C489D;
            cursor: pointer;
            transition: .2s;
        }
        .form-submit:hover {
            border-color: #6A679E;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            border: 1px solid #D4D3E8;
            border-radius: 26px;
            text-transform: uppercase;
            font-weight: 700;
            color: #4C489D;
            text-decoration: none;
            transition: .2s;
            width: 100%;
            text-align: center;  /* Ensures the text is centered */
        }
        .back-link:hover {
            border-color: #6A679E;
        }
        
    </style>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculate Salary</h1>
        <form method="post" action="/calculate_salary">
            <div class="form-field">
                <input type="number" name="emp_id" class="form-input" placeholder="Employee ID" required>
            </div>
            <div class="form-field">
                <input type="text" name="month" class="form-input" placeholder="Month" required>
            </div>
            <div class="form-field">
                <input type="number" name="year" class="form-input" placeholder="Year" required>
            </div>
            <div class="form-field">
                <input type="number" name="overtime_hours" class="form-input" placeholder="Overtime Hours" required>
            </div>
            <div class="form-field">
                <input type="number" name="deductions" class="form-input" placeholder="Deductions" required>
            </div>
            <button type="submit" class="form-submit">Calculate</button>
        </form>
        <a class="back-link" href="/admin/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
