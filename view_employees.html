<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Employees</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
            font-family: Raleway, sans-serif;
        }
        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0px 0px 24px #5C5696;
            padding: 20px;
            border-radius: 10px;
            overflow: auto; /* Ensure content stays within the box */
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #4C489D;
            text-align: center;
            margin-bottom: 20px;
        }
        .employee-table-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .employee-table {
            display: table;
            border-collapse: collapse;
            width: 100%;
            overflow: auto; /* Ensure table stays within the box */
        }
        thead, tbody {
            display: table-row-group;
        }
        tr {
            display: table-row;
        }
        th, td {
            display: table-cell;
            padding: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background: #6c7ae0;
            text-align: left;
            font-weight: normal;
            font-size: 1.1rem;
            color: white;
        }
        td {
            padding-top: 10px;
            padding-bottom: 10px;
            color: #808080;
        }
        tr:nth-child(even) td {
            background: #f8f6ff;
        }
        th:last-child {
            border: 0;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            border: 1px solid #D4D3E8;
            border-radius: 26px;
            text-transform: uppercase;
            font-weight: 700;
            color: #4C489D;
            text-decoration: none;
            transition: .2s;
            width: 100%;
            text-align: center;  /* Ensures the text is centered */
        }
        .back-link:hover {
            border-color: #6A679E;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Employee List</h1>
        <div class="employee-table-container">
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Basic Salary</th>
                        <th>Contact</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{ employee[0] }}</td>
                        <td>{{ employee[1] }}</td>
                        <td>{{ employee[2] }}</td>
                        <td>{{ employee[3] }}</td>
                        <td>{{ employee[4] }}</td>
                        <td>{{ employee[5] }}</td>
                        <td>{{ employee[6] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="7">No employees found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="back-link" href="/admin/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
