<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
            font-family: Raleway, sans-serif;
        }
        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            width: 360px;
            padding: 20px;
            box-shadow: 0px 0px 24px #5C5696;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 18px;
            font-weight: 700;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-field {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: none;
            font-weight: 700;
            transition: .2s;
        }
        .form-input:focus,
        .form-input:hover {
            outline: none;
            border-bottom-color: #6A679E;
        }
        .form-submit {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            background: #fff;
            border: 1px solid #D4D3E8;
            border-radius: 26px;
            text-transform: uppercase;
            font-weight: 700;
            color: #4C489D;
            cursor: pointer;
            transition: .2s;
        }
        .form-submit:hover {
            border-color: #6A679E;
        }
        .logout-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            border: 1px solid #D4D3E8;
            border-radius: 26px;
            text-transform: uppercase;
            font-weight: 700;
            color: #4C489D;
            text-decoration: none;
            transition: .2s;
        }
        .logout-link:hover {
            border-color: #6A679E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Employee Dashboard</h1>
        <p class="welcome-message">Welcome, EmployeeID {{ session['employee'] }}</p>
        <form method="post" action="{{ url_for('generate_pay_slip') }}">
            <div class="form-field">
                <input type="text" name="month" class="form-input" placeholder="Month" required>
            </div>
            <div class="form-field">
                <input type="number" name="year" class="form-input" placeholder="Year" required>
            </div>
            <button type="submit" class="form-submit">Generate Pay Slip</button>
        </form>
        <a class="logout-link" href="/logout">Logout</a>
    </div>
</body>
</html>
